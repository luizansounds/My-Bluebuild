---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json

      
# image will be published to ghcr.io/<user>/<name>
name: blue-sounds-niri
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
#base-image: fedora:fedora/42/x86_64/sericea
base-image: ghcr.io/ublue-os/base-main

image-version: 42 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - from-file: global-rpms.yml

  - type: files
    files:
    - source: etc-copy   # copies `files/system/*` (* means everything inside it) into your image's root folder `/`
      destination: /etc
      
  
  - type: dnf
    repos:
     copr:
      #- kwizart/kernel-longterm-6.12
      #- mjg/rofi-wayland 
      - hazel-bunny/ricing
      - tofik/nwg-shell
      - ryanabx/cosmic-epoch 
      #- yalter/niri
      - yalter/niri-git
      - ulysg/xwayland-satellite
      - jerrycasiano/FontManager
      - solopasha/hyprland 
    install:
     allow-erasing: true
     install-weak-deps: false
     packages:
         #- kernel-longterm
         - font-manager
         - transmission-gtk
         - alacritty
         - foot
         #- guake
         - matugen
         - waybar
         - network-manager-applet
         - blueman
         - nemo
         - nemo-fileroller
         - mate-polkit
         - firewall-config
         - seahorse
         - partitionmanager
         - kvantum
         - niri
         - xwayland-satellite
         - fuzzel
         - xdg-desktop-portal-gnome
         - xdg-desktop-portal-gtk
         - nwg-look
         - dex-autostart
         - SwayNotificationCenter
         - rofi-wayland
         - swww
         - sway
         - cage
         - gtkgreet
         - tuigreet
         - greetd-fakegreet
    remove:
     packages:
         - just
         #- sway
  #- type: systemd
    #system:
      #enable:
         #- greetd.service
        
  - type: signing # this sets up the proper policy & signing files for signed images to work fully
